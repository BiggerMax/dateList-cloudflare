<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据同步测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .primary {
            background: #007bff;
            color: white;
        }
        .secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>🧪 数据同步测试页面</h1>
    
    <div class="test-section">
        <h2>📊 服务器数据测试</h2>
        <button class="primary" onclick="testServerData()">测试获取服务器数据</button>
        <button class="secondary" onclick="addTestData()">添加测试数据</button>
        <div id="serverResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>🔄 同步测试</h2>
        <button class="primary" onclick="testSync()">测试数据同步</button>
        <button class="secondary" onclick="clearLocalData()">清除本地数据</button>
        <div id="syncResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>📱 浏览器测试</h2>
        <p>请在新浏览器窗口中打开此页面，检查是否能获取到相同的数据</p>
        <div id="browserResult" class="result"></div>
    </div>

    <script>
        // 测试服务器数据获取
        async function testServerData() {
            const resultDiv = document.getElementById('serverResult');
            try {
                const response = await fetch('/api/notes');
                const result = await response.json();
                
                if (result.success) {
                    const dataCount = Object.keys(result.data).length;
                    const noteCount = Object.values(result.data).reduce((sum, notes) => sum + notes.length, 0);
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 服务器数据获取成功<br>
                            📅 日期数量: ${dataCount}<br>
                            📝 备注数量: ${noteCount}<br>
                            📊 数据: ${JSON.stringify(result.data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 服务器返回错误: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }
        
        // 添加测试数据
        async function addTestData() {
            const resultDiv = document.getElementById('serverResult');
            const testData = {
                "2025-8-11": [
                    {
                        text: "测试数据 " + new Date().toLocaleTimeString(),
                        font: "Arial",
                        size: "14px",
                        color: "#000000"
                    }
                ]
            };
            
            try {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ notes: testData })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">✅ 测试数据添加成功</div>`;
                    setTimeout(testServerData, 1000); // 1秒后刷新数据
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 添加失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }
        
        // 测试数据同步
        async function testSync() {
            const resultDiv = document.getElementById('syncResult');
            const localData = localStorage.getItem('calendarNotes');
            
            try {
                const response = await fetch('/api/notes');
                const result = await response.json();
                
                if (result.success) {
                    const serverData = result.data;
                    const isSync = JSON.stringify(serverData) === localData;
                    
                    resultDiv.innerHTML = `
                        <div class="${isSync ? 'success' : 'error'}">
                            ${isSync ? '✅' : '❌'} 数据同步状态: ${isSync ? '已同步' : '未同步'}<br>
                            📊 服务器数据: ${JSON.stringify(serverData, null, 2)}<br>
                            💾 本地数据: ${localData || '无'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 服务器返回错误: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }
        
        // 清除本地数据
        function clearLocalData() {
            localStorage.removeItem('calendarNotes');
            document.getElementById('syncResult').innerHTML = `<div class="success">✅ 本地数据已清除</div>`;
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            testServerData();
            testSync();
        };
    </script>
</body>
</html>
